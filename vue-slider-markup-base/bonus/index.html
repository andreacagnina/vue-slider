<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content slider-wrapper" @mouseover="stopAutoScroll" @mouseleave="autoScroll">
                        <div class="item">
                            <img :src="slides[active_image].image" :alt="slides[active_image].title">
                            <div class="text bg-gray">
                                <h3>
                                    {{slides[active_image].title}}
                                </h3>
                                <p>
                                    {{slides[active_image].text}}
                                </p>
                            </div>
                        </div>
                        <div class="thumbs">
                            <div class="prev" @click="prevImage()"></div>
                            <div class="next" @click="nextImage()"></div>
                            <div class="thumb" v-for="(elem, i) in slides" :class="active_image == i ? 'active':''"
                                :key="slides.id" @click="activateImage(i)">
                                <img :src="elem.image" :alt="'thumb' + elem.title">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src=" ./js/script.js"></script>
</body>

</html>
